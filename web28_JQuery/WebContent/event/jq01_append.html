<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
   	$(function() {
   		$('img').addClass('star');
   		
   		//1. append함수를 이용해 3초 뒤 맨 처음 이미지가 맨 뒤로 가도록
   		// setTimeout은 특정 시간 뒤 단 한 번만 호출됨..
  		/* setTimeout(() => {
			//$('body').append($('img:first'));
			$('body').append($('img:eq(0)'));
		}, 3000); */ 
		
		
		//2. 특정 시간을 간격으로 계속 호출되는 함수는 setInterval()
		setInterval(() =>{
			//$('body').append($('img:eq(0)'));
			
			//appendTo를 사용.. body태그 이므로 태그 이름만 넣으면 된다.
			$('img:eq(0)').appendTo('body');
		}, 1000);
	});
</script>
<style type="text/css">
	.star{border : 2px solid black; width:200px; height:240px;}

</style>
</head>
<body>
<img alt="" src="../image/1.jpg">
<img alt="" src="../image/2.jpg">
<img alt="" src="../image/3.jpg">
<img alt="" src="../image/4.jpg">
</body>
</html>
