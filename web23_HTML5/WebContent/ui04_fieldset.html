<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fieldset</title>
</head>
<body>
<form action="#">
<fieldset>
	<legend>Movie Schedule</legend>
	<label> 스케줄 선택 </label>
	<input type = "date" name="time"><br><br>
	
	<label> 성별 </label>
	<input type ="radio" name="gender" value="F">Female
	<input type ="radio" name="gender" value="M">Male <br><br>
	
	<label>인원수</label>
	<input type = "number" name="number">
</fieldset>
</form>
</body>
</html>
