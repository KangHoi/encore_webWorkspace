<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
   	$(function() {
		$('#jsonBtn').click(function(){
			$.ajax({
				type: 'post',
				url: 'JsonServlet',
				dataType: 'json', /* 응답하는 데이터 타입이 json이라고 저장.*/
				
				success: function(data){ //dat변수로 json 객체를 응답받겠다.
					//alet(data);
					//특정 영역에 객체 내용 출력..
					alert(data.weather);
					$('#resultView').html('<font color=green>'+data.weather+'</font>');
					
					
				}//callback
			});
		});
		
	}); 
</script>
<style type="text/css">

</style>
</head>
<body>
	<h2> JSON.. </h2>
	<input type="button" value="json-object" id="jsonBtn">
	<span id="resultView"></span>
</body>
</html>
