<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
   	$(function() {
		//1. onKeyup...keyup()..선택자와 함수를 연결
		$('textarea').keyup(function(){
			var inputLength= $(this).val().length; 
			//alert(inputLength);
		//2. h1태그 영역에 60 / 70 이런식으로 출력되도록 html() 사용
			var remain = 70 - inputLength+1;
			$('h1').html(remain+'/70');
			
		//3. remain에 따라 h1부분의 색이 달라지도록
			if(remain<=0){
				alert("제한 글자 수를 초과하셨습니다.");
			}else if(remain<=10){
				$('h1').css('color','red');
			}else if(remain<=20){
				$('h1').css('color','orange');
			}else if(remain<=40){
				$('h1').css('color','blue');
			}
			
		});//keyup
		
	}); 
</script>
<style type="text/css">
</style>
</head>
<body>
	<div>
		<p><strong>방명록 입니다. ..70자 이내 짧은 소견 부탁드립니다.</strong></p>
		<h1>70</h1>
		<textarea rows = "5" cols="70" maxlength="70"></textarea>
	</div>
</body>
</html>
