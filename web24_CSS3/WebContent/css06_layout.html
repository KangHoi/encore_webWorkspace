<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type ="text/css">

		#header{
			width: 800px; /*height은 내용에 따라 자동으로 지정*/
			background: red;
			text-align: center;
			margin: 0 auto; /*가운데정렬의 조건: width가 명확하고 block일 때 적용된다*/
		}
		
		#wrap{
			width: 800px;
			margin: 0 auto;
		}
		#aside{
			width: 200px;
			background: blue;
			float: left;
		}
		#content{
			width: 600px;
			background: green;
			float: left;
		}

</style>
</head>
<body>
	<div id="header">
		<h1> HEADER </h1>
	</div>
	
	<div id="wrap">
	
		<div id="aside">
			<h1> ASIDE </h1>
		</div>
	
		<div id="content">
			<h1> CONTENT </h1>
	</div>
	</div>
</body>
</html>
